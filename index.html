<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./scoreboard.js"></script>
    <link rel="stylesheet" href="./scoreboard.css">
</head>
<body>
<div class="container-fluid text-center">
<div class="row justify-content-center">
<div class="col-sm-12 col-md-10 col-lg-8">
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header"><b>Score Board</b> 0.2</div>
                    <div id="container" class="card-body px-0 py-2 noSession" currentSection="home">

                        <div id="home" class="d-grid gap-2 col-sm-12 col-md-6 mx-auto">
                            <button type="button" id="playersSetup_button" class="hasSession noSession btn btn-primary">Setup Players</button>
                            <button type="button" id="startSession_button" class="noSession hasSession btn btn-primary" disabled>Start New Session</button>
                            <button type="button" id="sessionList_button" class="noSession hasSession btn btn-primary" disabled>Session History</button>
                            <button type="button" id="backToGame_button"class="noSession hasSession btn btn-primary" disabled>Back to Game</button>
                        </div>

                        <div id="playersSetup_section" class="container">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="d-grid gap-2 col-sm-12 col-md-6 mx-auto">
                                        <button type="button" class="btn btn-primary" onclick="goToHome()">Home</button>
                                        <br/>
                                        <span>Enter Player Name</span>
                                        <input type="text" id="newPlayer_text"/>
                                        <button type="button" class="btn btn-success" id="addPlayer_button">Add Player</button>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <table id="playerNames" class="table tabled-bordered border-primary table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Players</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div id="sessionList_section" class="container">
                            <div class="row">
                                <div class="col">
                                    <table id="sessionList" class="table tabled-bordered border-primary table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Session</th>
                                                <th><button type="button" class="btn btn-primary" onclick="goToHome()">Home</button></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
            
                        <div id="sessionDetails_section" class="container">
                            <div class="row">
                                <div class="col text-end">
                                    <button type="button" class="btn btn-primary" onclick="goBackToSeesionList()">Back</button>
                                    <button type="button" class="btn btn-primary" onclick="goToHome()">Home</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="sessionDetails_games">
                                </div>
                            </div>
                        </div>
            
                        <div class="container" id="scoreBoard_section">
                            <div class="row justify-content-start">
                                <div class="col-6 text-center">
                                    <span id="scoreBoard_title"></span>
                                </div>
                                <div class="col-6 text-end">
                                    <button type="button" class="btn btn-primary" onclick="goToHome()">Home</button>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <table id="gameBoard" winnerSelected="false" class="table tabled-bordered border-primary table-striped">
                                        <thead>
                                            <tr>
                                                <th width="10%">Winner</th>
                                                <th>Player</th>
                                                <th>Points</th>
                                                <th>Bonus</th>
                                                <th>Credit</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" id="resetGame_button" class="btn btn-success">Reset Scores</button>
                                </div>
                                <div class="col">
                                    <button type="button" id="nextGame_button" class="btn btn-success">Game Finished</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</div>
</body>
</html>
